<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chatter|app</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="left-app-bar">
    <img src="https://ip.lfe.mw.tum.de/sections/mocus.png" height="56px" align="left" alt="mocus logo">
    <h1>chatter|app</h1>
</div>

<section class="channel-area">
    <ul>
        <li>#Yummy <img src="https://ip.lfe.mw.tum.de/sections/star-o.png" alt="empty star"></li>
        <br>
        <li>#SevenContinents <img src="https://ip.lfe.mw.tum.de/sections/star-o.png" alt="empty star"></li>
        <br>
        <li class="selected">#KillerApp<img src="https://ip.lfe.mw.tum.de/sections/star.png" alt="star"></li>
        <br>
        <li>#FirstPersonOnMars<img src="https://ip.lfe.mw.tum.de/sections/star-o.png" alt="empty star"></li>
        <br>
        <li>#OctoberFest <img src="https://ip.lfe.mw.tum.de/sections/star.png" alt="empty star"></li>
    </ul>

</section>
<div class="tab-bar">
    <button type="button"><img src="https://ip.lfe.mw.tum.de/sections/lightbulb-o.png" alt="empty lightbulb">new</button>
    <button type="button"><img src="https://ip.lfe.mw.tum.de/sections/fire.png" alt="fire">trending</button>
    <button type="button"><img src="https://ip.lfe.mw.tum.de/sections/star.png" alt="star">favourites</button>
</div>

</html>
